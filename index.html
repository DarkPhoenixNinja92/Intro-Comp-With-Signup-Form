<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="opening">
                <h1 class="title">Learn to code by watching others</h1>
                <p class="intro-para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="trial">
                <div class="advert">
                    <p class="free"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
            </div>
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" name="" id="" placeholder="Email Address">
                <input type="password" name="" id="" placeholder="Password">
                <input type="button" value="Claim your free trial">
            </form>
            <p class="terms">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
